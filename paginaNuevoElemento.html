<!DOCTYPE html>
<html>

<head>
    <title>Nuevo elemento </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<header>
    <H1 class="title">MARNA</H1>
</header>

<body class="body">
    <div class="conteiner">

        <div class="newclothes">
            <h2 class="title"> Añade una nueva prenda </h2>
            <form role="form">
                <div class="form-group">
                    <p>
                        <label for="Nombre de la prenda">Nombre de la prenda: </label>
                        <input type="Nombre de la prenda" class="form-control" id="Nombre de la prenda"
                            placeholder="Introduza el nombre de la prenda">
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="Imagen">URL de la imagen: </label>
                        <input type="Imagen" class="form-control" id="Nombre de la prenda"
                            placeholder="Introduza el URL de la imagen">
                    </p>
                </div>
                <div class="form-group">
                    <p>
                        <label for="color">Color: </label>
                        <select id="select">
                            <option value="1">Blanco</option>
                            <option value="2">Rojo</option>
                            <option value="3">Negro</option>
                            <option value="4">Amarillo</option>
                            <option value="5">Azul</option>
                            <option value="6">Morado</option>
                            <option value="7">Verde</option>
                            <option value="8">Gris</option>
                        </select>
                    </p>

                </div>
                <div class="checkbox">
                    <p>
                        <label for="Talla">Tallas disponibles: </label>
                        <label><input type="checkbox"> XXS </label>
                        <label><input type="checkbox"> XS </label>
                        <label><input type="checkbox"> S </label>
                        <label><input type="checkbox"> M </label>
                        <label><input type="checkbox"> L </label>
                        <label><input type="checkbox"> XL </label>
                        <label><input type="checkbox"> XXL </label>
                    </p>
                </div>

                <div class="form-group">
                    <p>
                        <label for="Breve descrpicion">Descripcion de la prenda: </label>
                        <input type="Breve descripcion" class="form-control" id="Descripción de la prenda"
                            placeholder="Descripcion">
                    </p>
                </div>
                <button type="Guardar" class="btn btn-success">Guardar </button>
                <a href="PracticaPaginaprincipal.html" class="btn btn-danger">Cancelar</a>
        


                </button>

                </button>
            </form>
        </div>

    </div>
</body>

</html>
