<html>

<head>
    <title>Pagina Secundaria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="clothesService.js"></script>
    <script>
        // script para que los comentarios que el usuario escribe aparezcan
        window.onload = function () {
            cargarComentarios();
        };

        function cargarComentarios() {
            var comentariosContainer = document.getElementById("comentariosContainer");
            var comentariosGuardados = JSON.parse(localStorage.getItem('comentarios')) || [];

            comentariosGuardados.forEach(function (comentarioHTML) {
                var nuevoComentario = document.createElement("div");
                nuevoComentario.classList.add("comentario");
                nuevoComentario.innerHTML = comentarioHTML;
                comentariosContainer.appendChild(nuevoComentario);
            });
        }

        function agregarComentario() {
            var nombre = document.getElementById("name").value;
            var comentarioTexto = document.getElementById("comment").value;
            var nuevoComentario = document.createElement("div");
            nuevoComentario.classList.add("comentario");
            var comentario = `
                <div class="row">
                    <div class="col-md-1">
                        <img class="icon" src="https://i.pinimg.com/736x/c5/60/62/c56062ce3d120bb50721216064f812cc.jpg">
                    </div>
                    <div class="col-md-11">
                        <div class="NombreUsuario">
                            <h5>${nombre}</h5>
                        </div>
                        <p>${comentarioTexto}</p>
                    </div>
                </div>
            `;


            nuevoComentario.innerHTML = comentario;
            var comentariosContainer = document.getElementById("comentariosContainer");
            comentariosContainer.appendChild(nuevoComentario);


            document.getElementById("comentarioForm").reset();


            var comentariosGuardados = JSON.parse(localStorage.getItem('comentarios')) || [];
            comentariosGuardados.push(comentario);
            localStorage.setItem('comentarios', JSON.stringify(comentariosGuardados));
        }
    </script>


</head>

<body>
    <header>
        <h1 class="title">MARNA </h1>
        <p class=" redes">Encuentranos en nuestras redes sociales: <i class="bi bi-instagram"> </i> <i
                class="bi bi-tiktok">
            </i><i class="bi bi-twitter"></i></p>
        <nav class="button">
            <a href="delete_Clothes.html" class="button button-delete">Borrar <i class="bi bi-trash"></i></a>
            <a href="index_clothes.html" class="button">Inicio</a>
            <a href="paginaNuevoElemento.html" class="button">Editar <i class="bi bi-brush"></i></a>
        </nav>
    </header>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="hoodie" src="{{img}}">
                    <p><label for="select">Tallas</label>
                        <select id="select">
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M" selected>M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                        <label for="select">Color</label>
                        <select id="select">
                            <option value="pink" selected> Rosa </option>
                            <option value="black">Negro</option>
                            <option value="Grey">Gris</option>
                            <option value="white">Blanco</option>
                    </p>
                    </select>
                    <p>PRECIO: {{price}} </p>

                </div>

                <div class="col-md-6 main-content">

                    <h1>{{title}}</h1>
                    <h6> Descrpición: </h6>
                    <p>{{description}}

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-9 main-content">
                    <div class="caja-comentarios">
                        <h2>¡Deja tu comentario!</h2>

                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre de usuario</label>
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="comment class=" form-label">Descpricion </label>
                                <textarea id="comment" name="comment" class="form-control"></textarea>
                            </div>
                            <nav class="button">
                                <button type="submit" class="btn btn-primary"
                                    onclick="agregarComentario()">Submit</button>

                            </nav>
                        </form>

                    </div>

                </div>

            </div>
        </div>
        </div>
        <div id="comentariosContainer" class="comentario"></div>

        <div class="row">
            <div class="col-md-1">
                <img class="icon" src="https://i.pinimg.com/736x/c5/60/62/c56062ce3d120bb50721216064f812cc.jpg">

            </div>

            <div class="col-md-11">
                <div class="NombreUsuario">
                    <h5>Elena</h5>
                </div>
                <p>
                    Muy buena calidad, muy cómoda y con los lavados no pierde calidad.
                </p>

            </div>
        </div>
        </div>
        <p>

        </p>
        <div class="comentario">
            <div class="row">

                    <img class="icon" src="https://i.pinimg.com/736x/c5/60/62/c56062ce3d120bb50721216064f812cc.jpg">

                </div>

                <div class="col-md-11">
                    <div class="cajacomentariohecho"></div>
                    <div class="NombreUsuario">
                        <h5>Marco</h5>
                    </div>
                    <p>
                        Me esperaba más, pero para su precio cumple :D
                    </p>
                </div>
            </div>
        </div>
        </div>
    </body>

</html>
