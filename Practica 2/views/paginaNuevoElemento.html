<!DOCTYPE html>
<html>

<head>
    <title>Nuevo elemento </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link type="text/css" href="style.css" rel="stylesheet">
    <script src="clothesService.js"></script>
</head>

<header>
    <H1 class="title">MARNA</H1>
    <p class=" redes">Encuentranos en nuestras redes sociales: <i class="bi bi-instagram"> </i> <i class="bi bi-tiktok">
        </i><i class="bi bi-twitter"></i></p>
</header>

<body class="body">
    <div class="conteiner">

        <div class="newclothes">
            <h3 class="titlenewclothe"> Añade una nueva prenda. </h3>
            <form role="form">
                <div class="form-group">
                    <p class="borde">
                        <label for="Nombre de la prenda">Nombre de la prenda: </label>
                        <input type="Nombre de la prenda" class="form-control" id="Nombre de la prenda"
                            placeholder="Introduza el nombre de la prenda">
                    </p>
                </div>
                <div class="form-group">
                    <p class="borde">
                        <label for="Imagen">URL de la imagen: </label>
                        <input type="Imagen" class="form-control" id="Nombre de la prenda"
                            placeholder="Introduza el URL de la imagen">
                    </p>
                
                <div class="checkbox">
                    <p class="borde">
                        <label for="color">Color: </label>
                        
                    
                        <label><input type="checkbox"> Rojo </label>
                        <label><input type="checkbox"> Azul </label>
                        <label><input type="checkbox"> Amarillo </label>
                        <label><input type="checkbox"> Verde </label>
                        <label><input type="checkbox"> Gris </label>
                        <label><input type="checkbox"> Morado </label>
                        <label><input type="checkbox"> Rosa </label>
                    </div>
                        
                    </p>
                    <p class="borde">
                        <label for="Precio de la prenda">Precio de la prenda: </label>
                        <input type="Precio de la prenda" class="form-control" id="Precio de la prenda"
                            placeholder="Introduza el precio de la prenda">
                    </p>
                </div>
                <div class="checkbox">
                    <p class="borde">
                        <label for="Talla">Tallas disponibles: </label>
                        <label><input type="checkbox"> XXS </label>
                        <label><input type="checkbox"> XS </label>
                        <label><input type="checkbox"> S </label>
                        <label><input type="checkbox"> M </label>
                        <label><input type="checkbox"> L </label>
                        <label><input type="checkbox"> XL </label>
                        <label><input type="checkbox"> XXL </label>
                    </p>
                </div>

                <div class="form-group">
                    <p class="borde">
                        <label for="Breve descrpicion">Descripcion de la prenda: </label>
                        <input type="Breve descripcion" class="form-control" id="Descripción de la prenda"
                            placeholder="Descripcion">
                    </p>
                    <p class="borde">
                        <label for="Carcateriticas">Carcateristicas de la prenda: </label>
                        <input type="Carcateristicas descripcion" class="form-control" id="Descripción de la prenda"
                            placeholder="Características">
                    </p>
                </div>
                <p class="borde">
                    <button type="button" class="btn btn-success" id="guardarPrendaButton">Guardar <i class="bi bi-check-square"> </i></button>

                    <a href="PracticaPaginaprincipal.html" class="btn btn-danger">Cancelar <i class="bi bi-trash">
                        </i></a>
                    </button>
                    </button>
                </p>
            </form>
        </div>

    </div>
</body>

</html>
