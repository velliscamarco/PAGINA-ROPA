<!DOCTYPE html>
<html>

<head>
    <title>Nuevo elemento </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link type="text/css" href="/styles/style.css" rel="stylesheet">
    <script src="clothesService.js"></script>
</head>

<header>
    <H1 class="title">MARNA</H1>
    <p class=" redes">Encuentranos en nuestras redes sociales: <i class="bi bi-instagram"> </i> <i class="bi bi-tiktok">
        </i><i class="bi bi-twitter"></i></p>
</header>

<body class="body">
    <div class="conteiner">

        <div class="newclothes">
            <h3 class="titlenewclothe"> AÃ±ade una nueva prenda. </h3>
            <form action="{{route}}" method="post">
                <div class="form-group">
                    <p class="borde">
                        <label for="Nombre de la prenda"><b>Nombre de la prenda</b></label>
                        <input type="text" name="title" value="{{title}}" class="form-control" id="title"
                            placeholder="Introduza el nombre de la prenda">
                    </p>
                </div>
                <div class="form-group">
                    <p class="borde">
                        <label for="Imagen"><b>URL de la imagen: </b></label>
                        <input type="text" name="img" value="{{img}}" class="form-control" id="imagen"
                            placeholder="Introduza el URL de la imagen">
                    </p>

                    <div class="checkbox">
                        <p class="borde">
                            <label for="color"><b>Color: </b></label>

                            {{#colors}}
                            <label><input type="checkbox" name="{{color}}" value="{{color}}" {{checked}}> {{color}}
                            </label>
                            {{/colors}}
                    </div>

                    </p>
                    <p class="borde">
                        <label for="Precio de la prenda"> <b>Precio de la prenda</b> </label>
                        <input name="price" type="number" value="{{price}}" class="form-control" id="Precio"
                            placeholder="Introduza el precio de la prenda">
                    </p>
                </div>


                <div class="form-group">
                    <p class="borde">
                        <label for="Breve descrpicion"><b>Descripcion de la prenda: </b></label>
                        <input type=text" name="description" value="{{description}}" class="form-control"
                            id="Description" placeholder="Descripcion">
                    </p>

                </div>
                <p class="borde">
                <div class="margen">
                    <button type="submit" class="btn btn-success" id="guardarPrendaButton">Guardar
                        <i class="bi bi-check-square"> </i></button>

                    <a href="/" class="btn btn-danger">Cancelar <i class="bi bi-trash">
                        </i></a>

                    </button>
                    </button>
                </div>
                </p>
            </form>
        </div>

    </div>
</body>

</html>
