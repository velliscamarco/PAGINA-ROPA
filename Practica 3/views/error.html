<!DOCTYPE html>

<head>
    <title>Página error </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link type="text/css" href="/styles/style.css" rel="stylesheet">
</head>
<header>
    <H1 class="title">MARNA</H1>
    <p class=" redes">Encuentranos en nuestras redes sociales: <i class="bi bi-instagram"> </i> <i class="bi bi-tiktok">
        </i><i class="bi bi-twitter"></i></p>
</header>

<body>

    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header bg-danger text-white">
                Error
            </div>
            <div class="card-body">
                <h5 class="card-title">¡Ups, algo salió mal!</h5>

                {{#errors}}
                <p>{{.}}</p>
                {{/errors}}

                <a href="/">Volver a la página principal</a>

            </div>

        </div>
    </div>

</body>

</html>
